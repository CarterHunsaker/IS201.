<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h1>Riddle Generator</h1> <br>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Riddle Generator</h1>
        <p id="riddle">Click the button to get a riddle!</p>
        <button onclick="generateRiddle()">Get Riddle</button>
        <p id="answer" style="display:none;"></p>
    </div>

    <script>
        const riddles = [
            { question: "What has keys but can't open locks?", answer: "A piano." },
            { question: "What has a heart that doesnâ€™t beat?", answer: "An artichoke." },
            { question: "What comes once in a minute, twice in a moment, but never in a thousand years?", answer: "The letter M." },
            { question: "I speak without a mouth and hear without ears. What am I?", answer: "An echo." },
            { question: "What can travel around the world while staying in a corner?", answer: "A stamp." }
        ];

        function generateRiddle() {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            const riddle = riddles[randomIndex];
            document.getElementById('riddle').innerText = riddle.question;
            const answerElement = document.getElementById('answer');
            answerElement.innerText = riddle.answer;
            answerElement.style.display = 'none';
            setTimeout(() => answerElement.style.display = 'block', 3000);
        }
    </script>
</body>
</html>
